<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>PlayCss</title>
    </head>
    <body>
        <div class="mainbox">
            <div class="top">
                <div class="topupper">
                    <div class="halfcircle3 hc"></div>
                    <div class="halfcircle2 hc"></div>
                    <div class="halfcircle2 hc"></div>
                </div>
                <div class="toplower">
                    <div class="halfcircle3 hc"></div>
                    <div class="halfcircle1 hc"></div>
                    <div class="halfcircle2 hc"></div>
                </div>
            </div>
            <div class="middle">
                <div class="middleupper">
                    <div class="halfcircle2 hc"></div>
                    <div class="halfcircle2 hc"></div>
                    <div class="halfcircle2 hc"></div>
                </div>
                <div class="middlelower">
                    <div class="halfcircle2 hc"></div>
                    <div class="halfcircle3 hc"></div>
                    <div class="halfcircle2 hc"></div>
                </div>
            </div>

            <div class="bottom">
                <div class="bottomupper">
                    <div class="halfcircle3 hc"></div>
                    <div class="halfcircle2 hc"></div>
                    <div class="halfcircle2 hc"></div>
                </div>
                <div class="bottomlower">
                    <div class="halfcircle3 hc"></div>
                    <div class="halfcircle1 hc"></div>
                    <div class="halfcircle2 hc"></div>
                </div>
            </div>
            <div class="corner">
                <div class="uppercorner">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="lowercorner">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </body>
</html>
